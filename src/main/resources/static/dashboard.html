<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/download.png" alt="User Avatar" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contacts">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/sales">Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/support-tickets">Support-Tickets</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <a href="/" class="btn btn-secondary ms-2">Reset</a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1>Welcome to the Dashboard</h1>
       <div class="content">
        <h2 class="mt-4">Dashboard</h2>
        <div class="cards">
            <div class="card">
                <h3>Total Sales</h3>
            </div>
            <div class="card">
                <h3>New Contacts</h3>
            </div>
            <div class="card">
                <h3>Open Tasks</h3>
            </div>
            <div class="card">
                <h3>Support Tickets</h3>
            </div>
        </div>
        
        <table id="salesTable" class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Sale Name</th>
            <th>Sale Status</th>
            <th>Potential Revenue</th>
            <th>Close Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sales data will be dynamically inserted here -->
    </tbody>
</table>
        
     

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
